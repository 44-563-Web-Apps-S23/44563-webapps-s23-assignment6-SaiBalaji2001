<body>
    <h1>Sai Balaji Gadi chooses candy</h1>

<h2>Getting input</h2>

<form>

    <input type ="checkbox" id="dark_chocolate" name="candy1"  value=true>
    <label for="form1_age">Dark Chocolate</label><br>

    <input type ="checkbox" id="nuts" name="candy2"  value=true>
    <label for="form1_age">Nuts</label><br>

    <input type ="checkbox" id="chewy" name="candy3"  value=false>
    <label for="form1_age">Chewy</label><br>

    <input type="button" onclick=selectBox() value="Select a box" class="btn btn-warning">
</form>
<form>
    <label for="form1_age">Enter the size</label>
    <input type ="text" id="property" name="property1"  value=size><br>

    <label for="form1_age">Enter price</label>
    <input type ="text" id="price" name="Box_price"><br>


    <input type="button" onclick=updateBox() value="Update the box" class="btn btn-warning">
</form>


<p id="result">The output values are displayed here </p>

<script> 
var my_candy_box={}
function  selectBox(){
    console.log("Getting form values")
    my_candy_box={}
    my_candy_box.dark_chocolate=document.getElementById("dark_chocolate").checked
    my_candy_box.nuts=document.getElementById("nuts").checked
    my_candy_box.chewy=document.getElementById("chewy").checked
    out = document.getElementById("result")
    out.innerHTML=JSON.stringify(my_candy_box)
    
}
function updateBox(){
    console.log("Getting form values")
    property_name = document.getElementById("property").value
    price_box=document.getElementById("price").value
    my_candy_box["size"]=property_name
    my_candy_box["price"]=price_box
    out = document.getElementById("result")
    out.innerHTML=JSON.stringify(my_candy_box)
}


</script>
