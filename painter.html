<body>
    <h1> Painter entry Sai Balaji Gadi</h1>

<h2>Getting input</h2>

<form>
    <label for="password">hidden painter name</label>
    <input type ="password" id="password"  value="Monet"> <br>

    <label for="checking"> the painter </label>
    <input type ="text" id="checking"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess" class="btn btn-warning">
</form>


<p id="result"> Output prints here</p>

<script> 
var good =0;
var oops =0;
function checkPainter(){
    painter = document.getElementById("password").value
    guess = document.getElementById("checking").value
    out = document.getElementById("result")
    if(painter==guess){
        good=good+1
        alert("You got it right")
        out.innerHTML = "Right count:" +good
    }else{
        oops=oops+1
        alert("Sorry")
        out.innerHTML = "Wrong count:" +oops
    }
    if(oops==10){
        guesscounters()
    }
}
function guesscounters(){
        alert("Sorry, ran out of guesses");
        oops = 0;
        out.innerHTML="Wrong count :"+oops
}
</script>
<div class="container">
    <img src="Sanguisorba.jpg" width="100" height="100" onclick="selectImage()" id="image">
</div>
<script>
    var useImage=1
    function selectImage(){
        out=document.getElementById("image")
        switch(useImage){
            case 1:
                out.src="Alipne_azalea.jpg"
                useImage+=1
                break;
            case 2:
                out.src="Darcycarpus.jpg"
                useImage+=1
                break;
            case 3:
                out.src="Sanguisorba.jpg"
                useImage=1
                break;
    }
}

</script>
