<body>
    <h1> Sai Balaji Gadi shows currency conversions</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter base amount</label>
    <input type ="number" id="Base_value" name="form1_age" value=50> <br>

    <label for="form1_nick">Enter the conversion rate </label>
    <input type ="number" id="conversion_value" name="form1_nick" value=35> <br>

    <input type="button" onclick="convert()" value="Show conversions" class="btn btn-warning">
</form>


<p id="result">The values are displayed here </p>

<script> 

function convert(){
    console.log("Getting form values")
    base_value = document.getElementById("Base_value").value
    conversion_value = document.getElementById("conversion_value").value
    conversion_value=conversion_value*base_value
    var toShow=""
    toShow+=base_value+" is "+Math.round(conversion_value*100)/100+"; "
    for (var i=2;i<=5;i++){
        base_value*=2
        conversion_value*=2
        toShow+=base_value+" is "+Math.round(conversion_value*100)/100+"; "
    }
    out = document.getElementById("result")
    out.innerHTML="Conversions are: "+toShow
}
</script>
<form>
    
    <input type ="radio" id="average" name="conditions" onclick="chooseOp()" value="mean"> 
    <label for="form1_age">average</label><br>

    <input type ="radio" id="maximum" name="conditions" onclick="chooseOp()" value="maximum">
    <label for="form1_age">max</label><br>

    <input type ="radio" id="minimum" name="conditions" onclick="chooseOp()" value="minimum">
    <label for="form1_age">min</label><br>
</form>


<p id="result1">The results will be displayed here</p>

<script> 

function chooseOp (){
    console.log("Getting form values")
    base_value = document.getElementById("Base_value").value
    conversion_value = document.getElementById("conversion_value").value
    averagecheck = document.getElementById("average").checked
    maxcheck = document.getElementById("maximum").checked
    mincheck = document.getElementById("minimum").checked
    if(averagecheck==true){
        out = document.getElementById("result1")
        out.innerHTML="average value of "+base_value+" and "+conversion_value+" is "+(+conversion_value+ +base_value)/2
    }else if(maxcheck==true){
        out = document.getElementById("result1")
        if(conversion_value > base_value){
        out.innerHTML="maximum value of "+base_value+" and "+conversion_value+" is "+conversion_value
        }else{
            out.innerHTML="maximum value of "+base_value+" and "+conversion_value+" is "+base_value
        }
    }else if(mincheck==true){
        out = document.getElementById("result1")
        if(conversion_value<base_value){
        out.innerHTML="minimum value of "+base_value+" and "+conversion_value+" is "+conversion_value
        }else{
            out.innerHTML="minimum value of "+base_value+" and "+conversion_value+" is "+base_value
        }
    }
}
</script>
